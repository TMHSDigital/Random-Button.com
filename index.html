<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BUTTON</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --accent-color: #ff3a3a;
            --text-color: #ffffff;
            --shadow-color: rgba(255, 58, 58, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 100%;
            padding: 2rem;
            z-index: 10;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        .button-wrapper {
            position: relative;
            margin: 2rem auto;
            width: 200px;
            height: 200px;
        }

        .button-outer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 58, 58, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #theButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff5252, #b71c1c);
            border: none;
            box-shadow: 
                0 0 25px var(--shadow-color),
                0 8px 0 #8b0000,
                0 8px 15px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.1s ease;
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 1px;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #theButton:focus {
            outline: none;
        }

        #theButton:active {
            transform: translate(-50%, -46%);
            box-shadow: 
                0 0 30px var(--shadow-color),
                0 4px 0 #8b0000,
                0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }

        .click-count {
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .feedback-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: -1;
            pointer-events: none;
        }

        @keyframes feedback-expand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            pointer-events: none;
        }

        .indicator {
            position: absolute;
            width: 30px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            transform-origin: left center;
        }

        .indicator-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        footer {
            position: fixed;
            bottom: 1rem;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .visual-effect {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.1s ease;
        }

        @media (max-width: 768px) {
            .button-wrapper {
                width: 180px;
                height: 180px;
            }
            
            #theButton {
                width: 140px;
                height: 140px;
                font-size: 1.1rem;
            }
            
            .feedback-circle {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>THE BUTTON</h1>
        
        <div class="button-wrapper">
            <div class="button-outer"></div>
            <button id="theButton">PUSH</button>
            <div class="feedback-circle" id="feedbackCircle"></div>
            <div class="click-count" id="clickCount">0</div>
        </div>
    </div>
    
    <div class="indicator-container" id="indicatorContainer"></div>
    <div class="visual-effect" id="visualEffect"></div>
    
    <footer>
        <p>Created by <a href="https://github.com/TMHSDigital/Random-Button.com" target="_blank" rel="noopener">TMHSDigital</a></p>
    </footer>
    
    <!-- Audio effects -->
    <audio id="clickSound" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_c8c8a73467.mp3?filename=button-press-39565.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="powerSound" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2022/01/18/audio_99362cae89.mp3?filename=power-up-39172.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="popSound" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2022/03/25/audio_1c2c3f8ac5.mp3?filename=pop-39222.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const theButton = document.getElementById('theButton');
            const clickCount = document.getElementById('clickCount');
            const feedbackCircle = document.getElementById('feedbackCircle');
            const indicatorContainer = document.getElementById('indicatorContainer');
            const visualEffect = document.getElementById('visualEffect');
            
            // Audio
            const clickSound = document.getElementById('clickSound');
            const powerSound = document.getElementById('powerSound');
            const popSound = document.getElementById('popSound');
            
            // Preload audio
            clickSound.load();
            powerSound.load();
            popSound.load();
            
            // State
            let count = 0;
            let confettiColors = ['#ff0000', '#ff9500', '#ffea00', '#00ff00', '#0095ff', '#9500ff'];
            let consecutiveClickTimer;
            let rapidClickCount = 0;
            let indicatorCount = 0;
            
            // Create indicators around the button
            function createIndicators() {
                indicatorContainer.innerHTML = '';
                
                for (let i = 0; i < 12; i++) {
                    const indicator = document.createElement('div');
                    indicator.classList.add('indicator');
                    
                    // Position in a circle
                    const angle = (i / 12) * 360;
                    const radians = angle * (Math.PI / 180);
                    const x = Math.cos(radians) * 150 + 150;
                    const y = Math.sin(radians) * 150 + 150;
                    
                    indicator.style.left = `${x}px`;
                    indicator.style.top = `${y}px`;
                    indicator.style.transform = `rotate(${angle}deg)`;
                    
                    indicatorContainer.appendChild(indicator);
                }
            }
            
            // Update indicators based on click count
            function updateIndicators() {
                const indicators = document.querySelectorAll('.indicator');
                const activeCount = Math.min(Math.floor(count / 10), indicators.length);
                
                indicators.forEach((indicator, index) => {
                    if (index < activeCount) {
                        indicator.style.backgroundColor = `rgba(255, ${Math.min(58 + index * 16, 255)}, 58, 0.8)`;
                    } else {
                        indicator.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
                    }
                });
            }
            
            // Ripple effect
            function createRipple(event) {
                const button = event.currentTarget;
                const circle = document.createElement('div');
                const diameter = Math.max(button.clientWidth, button.clientHeight);
                
                circle.classList.add('ripple');
                circle.style.width = circle.style.height = `${diameter}px`;
                
                const rect = button.getBoundingClientRect();
                
                // For touch devices
                let clientX, clientY;
                if (event.type === 'touchstart') {
                    clientX = event.touches[0].clientX;
                    clientY = event.touches[0].clientY;
                } else {
                    clientX = event.clientX;
                    clientY = event.clientY;
                }
                
                const offsetX = clientX - rect.left - diameter / 2;
                const offsetY = clientY - rect.top - diameter / 2;
                
                circle.style.left = `${offsetX}px`;
                circle.style.top = `${offsetY}px`;
                
                button.appendChild(circle);
                
                setTimeout(() => {
                    circle.remove();
                }, 600);
            }
            
            // Confetti effect for milestone clicks
            function createConfetti() {
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    const size = Math.random() * 10 + 5;
                    const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.backgroundColor = color;
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.top = '0';
                    
                    document.body.appendChild(confetti);
                    
                    // Animate
                    const angle = Math.random() * 360;
                    const distance = 500 + Math.random() * 300;
                    const duration = 1 + Math.random() * 2;
                    
                    confetti.animate([
                        { transform: 'translate(0, 0)', opacity: 1 },
                        { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`, opacity: 0 }
                    ], {
                        duration: duration * 1000,
                        easing: 'cubic-bezier(0,0,0.2,1)'
                    });
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, duration * 1000);
                }
            }
            
            // Expansion circle feedback
            function showFeedbackCircle() {
                feedbackCircle.style.animation = 'none';
                void feedbackCircle.offsetWidth; // Trigger reflow
                feedbackCircle.style.animation = 'feedback-expand 0.8s ease-out forwards';
            }
            
            // Flash effect
            function flashEffect() {
                visualEffect.style.opacity = '0.3';
                setTimeout(() => {
                    visualEffect.style.opacity = '0';
                }, 100);
            }
            
            // Initialize
            createIndicators();
            
            // Button events
            function handleButtonClick() {
                // Increment count
                count++;
                clickCount.textContent = count;
                
                // Play sound
                clickSound.currentTime = 0;
                clickSound.volume = 0.4;
                clickSound.play();
                
                // Visual effects
                showFeedbackCircle();
                updateIndicators();
                
                // Handle rapid clicks
                rapidClickCount++;
                clearTimeout(consecutiveClickTimer);
                
                if (rapidClickCount >= 5) {
                    // Power up sound for rapid clicks
                    powerSound.currentTime = 0;
                    powerSound.volume = 0.5;
                    powerSound.play();
                    
                    // Special visual effect
                    flashEffect();
                    
                    // Reset rapid click counter
                    rapidClickCount = 0;
                }
                
                consecutiveClickTimer = setTimeout(() => {
                    rapidClickCount = 0;
                }, 1000);
                
                // Milestone celebrations
                if (count % 50 === 0) {
                    createConfetti();
                    
                    // Pop sound for milestones
                    popSound.currentTime = 0;
                    popSound.volume = 0.6;
                    popSound.play();
                }
            }
            
            // Add event listeners (mouse & touch)
            theButton.addEventListener('mousedown', createRipple);
            theButton.addEventListener('touchstart', createRipple, { passive: true });
            theButton.addEventListener('click', handleButtonClick);
            
            // Spacebar support
            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space') {
                    event.preventDefault();
                    theButton.click();
                    theButton.classList.add('active');
                    setTimeout(() => {
                        theButton.classList.remove('active');
                    }, 100);
                }
            });
        });
    </script>
</body>
</html>
