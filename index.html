<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BUTTON</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --accent-color: #ff3a3a;
            --text-color: #ffffff;
            --shadow-color: rgba(255, 58, 58, 0.8);
            --glow-color: rgba(255, 58, 58, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 58, 58, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 58, 58, 0.03) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 100%;
            padding: 2rem;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 4rem;
            font-weight: 800;
            letter-spacing: 3px;
            opacity: 0.95;
            text-shadow: 0 0 15px rgba(255, 58, 58, 0.3);
            background: linear-gradient(135deg, #fff 10%, #ddd 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .button-wrapper {
            position: relative;
            margin: 2rem auto;
            width: 220px;
            height: 220px;
        }

        .button-outer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 58, 58, 0.2), rgba(255, 0, 0, 0.1));
            box-shadow: 0 0 30px rgba(255, 58, 58, 0.2);
            animation: pulse 2.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.08);
                opacity: 0.4;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        #theButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 25%, #ff5252, #b71c1c 80%);
            border: none;
            cursor: pointer;
            transition: all 0.08s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 1px;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            /* Enhanced 3D effect */
            box-shadow: 
                inset 0 -8px 0 #8b0000,
                inset 2px 2px 6px rgba(255, 255, 255, 0.3),
                inset -2px -2px 6px rgba(0, 0, 0, 0.4),
                0 0 25px var(--shadow-color),
                0 10px 0 #8b0000,
                0 10px 20px rgba(0, 0, 0, 0.8);
        }

        #theButton:focus {
            outline: none;
        }

        #theButton:active {
            transform: translate(-50%, -46%);
            box-shadow: 
                inset 0 -4px 0 #8b0000,
                inset 2px 2px 6px rgba(255, 255, 255, 0.3),
                inset -2px -2px 6px rgba(0, 0, 0, 0.4),
                0 0 35px var(--shadow-color),
                0 5px 0 #8b0000,
                0 5px 10px rgba(0, 0, 0, 0.8);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
            transform: scale(0);
            animation: ripple 0.6s cubic-bezier(0, 0, 0.2, 1);
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(3.5);
                opacity: 0;
            }
        }

        .click-count {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--glow-color);
            transition: all 0.2s ease;
        }

        /* Make count pulse when updated */
        .click-count.updated {
            animation: countPulse 0.3s ease-out;
        }

        @keyframes countPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .feedback-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            z-index: -1;
            pointer-events: none;
        }

        @keyframes feedback-expand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.6;
            }
            100% {
                transform: translate(-50%, -50%) scale(3.5);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .indicator {
            position: absolute;
            width: 30px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 5px;
            transform-origin: left center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .indicator.active {
            box-shadow: 0 0 8px var(--glow-color);
        }

        .indicator-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 350px;
            height: 350px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .progress-ring circle {
            fill: transparent;
            stroke: var(--accent-color);
            stroke-width: 4px;
            stroke-linecap: round;
            stroke-dasharray: 502; /* Circumference of circle (2πr) */
            stroke-dashoffset: 502; /* Start with full offset (no progress) */
            opacity: 0.6;
            filter: drop-shadow(0 0 5px var(--glow-color));
            transition: stroke-dashoffset 0.3s ease;
        }

        footer {
            position: fixed;
            bottom: 1rem;
            font-size: 0.8rem;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        footer:hover {
            opacity: 0.8;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .visual-effect {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 58, 58, 0.15), transparent 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.1s ease;
        }

        /* Stars for milestone celebrations */
        .star {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes star-anim {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(360deg);
            }
        }

        /* Counter milestone text */
        .milestone-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent-color);
            text-shadow: 0 0 15px var(--glow-color);
            z-index: 20;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes milestone-popup {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            80% {
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0.9;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 3rem;
            }

            .button-wrapper {
                width: 200px;
                height: 200px;
            }
            
            #theButton {
                width: 160px;
                height: 160px;
                font-size: 1.2rem;
            }
            
            .feedback-circle {
                width: 220px;
                height: 220px;
            }

            .indicator-container {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>THE BUTTON</h1>
        
        <div class="button-wrapper">
            <div class="button-outer"></div>
            <button id="theButton">PUSH</button>
            <div class="feedback-circle" id="feedbackCircle"></div>
            <div class="click-count" id="clickCount">0</div>
        </div>
    </div>
    
    <div class="indicator-container" id="indicatorContainer"></div>
    
    <!-- SVG for circular progress indicator -->
    <div class="progress-ring">
        <svg width="200" height="200">
            <circle r="80" cx="100" cy="100" id="progressCircle"></circle>
        </svg>
    </div>
    
    <div class="milestone-text" id="milestoneText"></div>
    <div class="visual-effect" id="visualEffect"></div>
    
    <footer>
        <p>Created by <a href="https://github.com/TMHSDigital/Random-Button.com" target="_blank" rel="noopener">TMHSDigital</a></p>
    </footer>
    
    <!-- Audio effects -->
    <audio id="clickSound" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_c8c8a73467.mp3?filename=button-press-39565.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="powerSound" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2022/01/18/audio_99362cae89.mp3?filename=power-up-39172.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="popSound" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_12b0c171a6.mp3?filename=success-1-6297.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const theButton = document.getElementById('theButton');
            const clickCount = document.getElementById('clickCount');
            const feedbackCircle = document.getElementById('feedbackCircle');
            const indicatorContainer = document.getElementById('indicatorContainer');
            const visualEffect = document.getElementById('visualEffect');
            const progressCircle = document.getElementById('progressCircle');
            const milestoneText = document.getElementById('milestoneText');
            
            // Audio
            const clickSound = document.getElementById('clickSound');
            const powerSound = document.getElementById('powerSound');
            const popSound = document.getElementById('popSound');
            
            // Preload audio
            [clickSound, powerSound, popSound].forEach(sound => {
                sound.load();
                // Mute initially to allow autoplay on iOS
                sound.muted = true;
                sound.play().then(() => {
                    sound.pause();
                    sound.currentTime = 0;
                    sound.muted = false;
                }).catch(e => {
                    // Autoplay not allowed, that's okay
                    sound.muted = false;
                });
            });
            
            // State
            let count = 0;
            let confettiColors = ['#ff3a3a', '#ff9500', '#ffea00', '#00ff00', '#0095ff', '#9500ff'];
            let consecutiveClickTimer;
            let rapidClickCount = 0;
            const MILESTONE = 50; // Clicks for milestone celebration
            const MAX_INDICATORS = 16;
            const CIRCLE_CIRCUMFERENCE = 502; // 2πr where r=80
            
            // Create indicators around the button
            function createIndicators() {
                indicatorContainer.innerHTML = '';
                
                for (let i = 0; i < MAX_INDICATORS; i++) {
                    const indicator = document.createElement('div');
                    indicator.classList.add('indicator');
                    
                    // Position in a circle
                    const angle = (i / MAX_INDICATORS) * 360;
                    const radians = angle * (Math.PI / 180);
                    const x = Math.cos(radians) * 175 + 175;
                    const y = Math.sin(radians) * 175 + 175;
                    
                    indicator.style.left = `${x}px`;
                    indicator.style.top = `${y}px`;
                    indicator.style.transform = `rotate(${angle}deg)`;
                    
                    indicatorContainer.appendChild(indicator);
                }
            }
            
            // Update indicators based on click count
            function updateIndicators() {
                const indicators = document.querySelectorAll('.indicator');
                const modCount = count % (MILESTONE * 2); // Reset visuals after 100 clicks
                const progress = modCount / (MILESTONE * 2);
                const activeCount = Math.floor(progress * indicators.length);
                
                indicators.forEach((indicator, index) => {
                    if (index < activeCount) {
                        const intensity = Math.min(100, 30 + (index / indicators.length) * 70);
                        indicator.style.backgroundColor = `rgba(255, ${intensity}, ${intensity}, 0.8)`;
                        indicator.classList.add('active');
                    } else {
                        indicator.style.backgroundColor = 'rgba(255, 255, 255, 0.15)';
                        indicator.classList.remove('active');
                    }
                });
                
                // Update circular progress
                const dashOffset = CIRCLE_CIRCUMFERENCE - (progress * CIRCLE_CIRCUMFERENCE);
                progressCircle.style.strokeDashoffset = dashOffset;
            }
            
            // Ripple effect
            function createRipple(event) {
                const button = event.currentTarget;
                const circle = document.createElement('div');
                const diameter = Math.max(button.clientWidth, button.clientHeight);
                
                circle.classList.add('ripple');
                circle.style.width = circle.style.height = `${diameter}px`;
                
                const rect = button.getBoundingClientRect();
                
                // For touch devices
                let clientX, clientY;
                if (event.type === 'touchstart') {
                    clientX = event.touches[0].clientX;
                    clientY = event.touches[0].clientY;
                } else {
                    clientX = event.clientX;
                    clientY = event.clientY;
                }
                
                const offsetX = clientX - rect.left - diameter / 2;
                const offsetY = clientY - rect.top - diameter / 2;
                
                circle.style.left = `${offsetX}px`;
                circle.style.top = `${offsetY}px`;
                
                button.appendChild(circle);
                
                setTimeout(() => {
                    circle.remove();
                }, 600);
            }
            
            // Confetti and star effects for milestone clicks
            function createCelebrationEffects() {
                // Confetti
                for (let i = 0; i < 60; i++) {
                    createConfetti();
                }
                
                // Stars
                for (let i = 0; i < 12; i++) {
                    createStar(i);
                }
                
                // Show milestone text
                milestoneText.textContent = count;
                milestoneText.style.animation = 'none';
                void milestoneText.offsetWidth; // Trigger reflow
                milestoneText.style.animation = 'milestone-popup 2s ease-out forwards';
            }
            
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                const size = Math.random() * 10 + 5;
                const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 30}%`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                document.body.appendChild(confetti);
                
                // Animate
                const angle = Math.random() * 360;
                const distance = 500 + Math.random() * 500;
                const duration = 1 + Math.random() * 3;
                
                confetti.animate([
                    { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0,0,0.2,1)'
                });
                
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
            
            function createStar(index) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Create star shape using before/after pseudos
                star.innerHTML = `
                    <svg width="50" height="50" viewBox="0 0 51 48">
                        <path fill="${confettiColors[index % confettiColors.length]}" 
                              d="M25.5 0L31.7 18.6H51L35.2 30.2L41.5 48L25.5 36.8L9.5 48L15.8 30.2L0 18.6H19.3L25.5 0Z"/>
                    </svg>
                `;
                
                // Position at random locations
                const x = (Math.random() * 80) + 10; // 10-90%
                const y = (Math.random() * 80) + 10; // 10-90%
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                document.body.appendChild(star);
                
                // Animate
                const delay = Math.random() * 0.5;
                const duration = 1 + Math.random();
                
                star.animate([
                    { opacity: 0, transform: 'scale(0) rotate(0deg)' },
                    { opacity: 1, transform: 'scale(1) rotate(180deg)' },
                    { opacity: 0, transform: 'scale(0.5) rotate(360deg)' }
                ], {
                    delay: delay * 1000,
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.22, 0.61, 0.36, 1)'
                });
                
                setTimeout(() => {
                    star.remove();
                }, (delay + duration) * 1000);
            }
            
            // Expansion circle feedback
            function showFeedbackCircle() {
                feedbackCircle.style.animation = 'none';
                void feedbackCircle.offsetWidth; // Trigger reflow
                feedbackCircle.style.animation = 'feedback-expand 0.8s cubic-bezier(0, 0, 0.2, 1) forwards';
            }
            
            // Flash effect
            function flashEffect(intensity = 0.3) {
                visualEffect.style.opacity = intensity.toString();
                setTimeout(() => {
                    visualEffect.style.opacity = '0';
                }, 150);
            }
            
            // Update click count with animation
            function updateClickCount() {
                clickCount.textContent = count;
                clickCount.classList.add('updated');
                setTimeout(() => {
                    clickCount.classList.remove('updated');
                }, 300);
            }
            
            // Initialize
            createIndicators();
            
            // Button events
            function handleButtonClick() {
                // Increment count
                count++;
                updateClickCount();
                
                // Play click sound with dynamic pitch for variety
                const pitchVariation = 0.9 + (Math.random() * 0.2); // 0.9-1.1
                clickSound.preservesPitch = false;
                clickSound.playbackRate = pitchVariation;
                clickSound.currentTime = 0;
                clickSound.volume = 0.4;
                clickSound.play().catch(e => {
                    // Handle autoplay restrictions
                    console.log("Audio playback was prevented:", e);
                });
                
                // Visual effects
                showFeedbackCircle();
                updateIndicators();
                
                // Handle rapid clicks
                rapidClickCount++;
                clearTimeout(consecutiveClickTimer);
                
                if (rapidClickCount >= 5) {
                    // Power up sound for rapid clicks
                    powerSound.currentTime = 0;
                    powerSound.volume = 0.5;
                    powerSound.play().catch(e => {
                        // Handle autoplay restrictions
                    });
                    
                    // Special visual effect
                    flashEffect(0.4);
                    
                    // Reset rapid click counter
                    rapidClickCount = 0;
                }
                
                consecutiveClickTimer = setTimeout(() => {
                    rapidClickCount = 0;
                }, 1000);
                
                // Milestone celebrations
                if (count % MILESTONE === 0) {
                    createCelebrationEffects();
                    
                    // Pop sound for milestones
                    popSound.currentTime = 0;
                    popSound.volume = 0.6;
                    popSound.play().catch(e => {
                        // Handle autoplay restrictions
                    });
                    
                    // Stronger flash effect for milestones
                    flashEffect(0.5);
                }
            }
            
            // Add haptic feedback for mobile (if available)
            function triggerHapticFeedback() {
                if (navigator.vibrate) {
                    navigator.vibrate(25);
                }
            }
            
            // Add event listeners (mouse & touch)
            theButton.addEventListener('mousedown', createRipple);
            theButton.addEventListener('touchstart', (e) => {
                createRipple(e);
                triggerHapticFeedback();
            }, { passive: true });
            
            theButton.addEventListener('click', (e) => {
                e.preventDefault();
                handleButtonClick();
            });
            
            // Spacebar support
            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space') {
                    event.preventDefault();
                    theButton.click();
                }
            });
        });
    </script>
</body>
