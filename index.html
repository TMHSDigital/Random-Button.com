<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Press THE BUTTON, track your clicks, and unlock achievements">
    <title>THE BUTTON</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

    <link rel="preload" as="audio" href="https://cdn.pixabay.com/download/audio/2022/03/10/audio_c8c8a73467.mp3?filename=button-press-39565.mp3" type="audio/mpeg">

    <link rel="preload" as="audio" href="https://cdn.pixabay.com/download/audio/2021/08/04/audio_12b0c171a6.mp3?filename=success-1-6297.mp3" type="audio/mpeg">
    
    <style>
        :root {
            --bg-color: #0a0a0a;
            --accent-color: #ff3a3a;
            --text-color: #ffffff;
            --shadow-color: rgba(255, 58, 58, 0.8);
            --glow-color: rgba(255, 58, 58, 0.4);
            --card-bg: rgba(30, 30, 30, 0.7);
            --panel-bg: rgba(15, 15, 15, 0.95);
            --vh: 1vh; /* Variable for viewport height fix */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Enhanced background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 58, 58, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 58, 58, 0.05) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ff3a3a' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
            opacity: 0.7;
        }

        /* Ambient glow effect */
        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(255, 58, 58, 0.1), transparent 70%);
            z-index: -1;
            pointer-events: none;
            animation: pulse 8s infinite ease-in-out;
        }

        .container {
            text-align: center;
            max-width: 100%;
            padding: 2rem;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 4rem;
            font-weight: 800;
            letter-spacing: 3px;
            opacity: 0.95;
            text-shadow: 0 0 15px rgba(255, 58, 58, 0.3);
            background: linear-gradient(135deg, #fff 10%, #ddd 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
        }

        /* Add subtle animation to title */
        h1::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 2px;
            bottom: -15px;
            left: 20%;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            opacity: 0.5;
        }

        .button-wrapper {
            position: relative;
            margin: 2rem auto;
            width: 220px;
            height: 220px;
            z-index: 1;
            overflow: visible;
        }

        .button-outer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 58, 58, 0.2), rgba(255, 0, 0, 0.1));
            box-shadow: 0 0 30px rgba(255, 58, 58, 0.2);
            animation: pulse 2.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.08);
                opacity: 0.4;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        #theButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 25%, #ff5252, #b71c1c 80%);
            border: none;
            cursor: pointer;
            transition: all 0.08s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 1px;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            /* Enhanced 3D effect */
            box-shadow: 
                inset 0 -8px 0 #8b0000,
                inset 2px 2px 6px rgba(255, 255, 255, 0.3),
                inset -2px -2px 6px rgba(0, 0, 0, 0.4),
                0 0 25px var(--shadow-color),
                0 10px 0 #8b0000,
                0 10px 20px rgba(0, 0, 0, 0.8);
            /* Subtle shine effect */
            text-shadow: 0 -1px 1px rgba(0, 0, 0, 0.5);
        }

        /* Add shine effect to button */
        #theButton::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent
            );
            transform: skewX(-15deg);
            animation: shine 8s infinite;
        }

        @keyframes shine {
            0% { left: -150%; }
            20% { left: -150%; }
            30% { left: 150%; }
            100% { left: 150%; }
        }

        #theButton:focus {
            outline: none;
        }

        #theButton:active {
            transform: translate(-50%, -46%);
            box-shadow: 
                inset 0 -4px 0 #8b0000,
                inset 2px 2px 6px rgba(255, 255, 255, 0.3),
                inset -2px -2px 6px rgba(0, 0, 0, 0.4),
                0 0 35px var(--shadow-color),
                0 5px 0 #8b0000,
                0 5px 10px rgba(0, 0, 0, 0.8);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
            transform: scale(0);
            animation: ripple 0.6s cubic-bezier(0, 0, 0.2, 1);
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(3.5);
                opacity: 0;
            }
        }

        .click-count {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--glow-color);
            transition: all 0.2s ease;
        }

        /* Next milestone indicator */
        .next-milestone {
            position: absolute;
            bottom: -80px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
            color: var(--text-color);
            transition: opacity 0.3s ease;
        }

        .next-milestone-progress {
            position: absolute;
            bottom: -75px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 6px; /* Increased from 3px for better visibility */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px; /* Increased from 3px */
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Added subtle shadow */
        }

        .next-milestone-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 8px var(--glow-color); /* Added glow effect */
        }

        /* Make count pulse when updated */
        .click-count.updated {
            animation: countPulse 0.3s ease-out;
        }

        @keyframes countPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .feedback-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            z-index: -1;
            pointer-events: none;
        }

        @keyframes feedback-expand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.6;
            }
            100% {
                transform: translate(-50%, -50%) scale(3.5);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .indicator {
            position: absolute;
            width: 30px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 5px;
            transform-origin: left center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .indicator.active {
            box-shadow: 0 0 8px var(--glow-color);
        }

        .indicator-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 350px;
            height: 350px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .progress-ring circle {
            fill: transparent;
            stroke: var(--accent-color);
            stroke-width: 4px;
            stroke-linecap: round;
            stroke-dasharray: 502; /* Circumference of circle (2œÄr) */
            stroke-dashoffset: 502; /* Start with full offset (no progress) */
            opacity: 0.6;
            filter: drop-shadow(0 0 5px var(--glow-color));
            transition: stroke-dashoffset 0.3s ease;
        }

        footer {
            position: fixed;
            bottom: 1rem;
            font-size: 0.8rem;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            text-align: center;
            width: 100%;
            padding: 0 20px;
            z-index: 50; /* Lower than keyboard hint */
        }

        footer:hover {
            opacity: 0.8;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Reset button */
        .reset-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .reset-button:hover {
            background: rgba(255, 58, 58, 0.1);
            border-color: rgba(255, 58, 58, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }

        /* Keyboard shortcut indicator */
        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.7);
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .keyboard-hint.visible {
            opacity: 0.9;
        }

        .keyboard-hint span {
            display: inline-block;
            padding: 3px 7px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            margin: 0 4px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 3rem;
            }

            .button-wrapper {
                width: 200px;
                height: 200px;
            }
            
            #theButton {
                width: 160px;
                height: 160px;
                font-size: 1.2rem;
            }
            
            .feedback-circle {
                width: 220px;
                height: 220px;
            }

            .indicator-container {
                width: 300px;
                height: 300px;
            }
            
            /* Improved mobile progress bar */
            .next-milestone-progress {
                width: 140px; /* Wider on mobile */
                height: 8px; /* Taller on mobile */
                bottom: -75px;
            }
            
            .next-milestone-bar {
                box-shadow: 0 0 10px var(--glow-color); /* Stronger glow on mobile */
            }
            
            .achievements-button {
                bottom: 75px;
            }

            /* Adjust keyboard hint position on mobile */
            .keyboard-hint {
                bottom: 50px; /* Move up above footer */
                padding: 6px 12px; /* Slightly smaller padding on mobile */
                width: 90%; /* Control width on mobile */
                max-width: 320px;
            }

            /* Center footer on mobile */
            footer {
                padding-bottom: 50px;
                bottom: 2px; /* Move up slightly */
            }
        }

        /* Confirmation dialog */
        .confirmation-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000; /* Higher z-index to be on top */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .confirmation-dialog.active {
            opacity: 1;
            pointer-events: all;
        }

        .confirmation-content {
            background: var(--panel-bg);
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            padding: 25px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .confirmation-dialog.active .confirmation-content {
            transform: scale(1);
        }

        .confirmation-content h3 {
            margin: 0 0 15px 0;
            color: var(--accent-color);
        }

        .confirmation-content p {
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .confirmation-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .confirmation-button {
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .confirm-yes {
            background: var(--accent-color);
            color: white;
        }

        .confirm-yes:hover {
            background: #e02020;
        }

        .confirm-no {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .confirm-no:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Particle effects */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .particle {
            position: absolute;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0;
        }

        /* Achievements Panel */
        .achievements-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            background: var(--panel-bg);
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255, 58, 58, 0.3);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        opacity 0.2s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .achievements-panel.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: all;
        }
        
        .achievements-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 58, 58, 0.3);
        }
        
        .achievements-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent-color);
        }
        
        #closeAchievements {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0 5px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        #closeAchievements:hover {
            opacity: 1;
        }
        
        .achievements-container {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .achievement-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px 15px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .achievement-card.unlocked {
            box-shadow: 0 0 15px rgba(255, 58, 58, 0.3);
            border-color: rgba(255, 58, 58, 0.4);
            transform: translateY(-5px);
        }
        
        .achievement-card.unlocked:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 20px rgba(255, 58, 58, 0.4);
        }
        
        .achievement-card.locked {
            filter: grayscale(1);
            opacity: 0.6;
            transform: none;
        }
        
        .achievement-card.locked::after {
            content: 'üîí';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            opacity: 0.7;
        }
        
        .achievement-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .achievement-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        
        .achievement-description {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        /* Achievement Notification */
        .achievement-notification {
            position: fixed;
            bottom: -100px;
            right: 20px;
            background: rgba(15, 15, 15, 0.9);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            padding: 15px;
            width: 280px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 0 20px rgba(255, 58, 58, 0.3);
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1900; /* Explicit z-index */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .achievement-notification.active {
            bottom: 20px;
            animation: achievementGlow 2s infinite alternate;
        }
        
        @keyframes achievementGlow {
            from { box-shadow: 0 0 20px rgba(255, 58, 58, 0.3); }
            to { box-shadow: 0 0 25px rgba(255, 58, 58, 0.5); }
        }
        
        .achievement-notification .achievement-icon {
            font-size: 2.5rem;
            margin: 0;
        }
        
        .achievement-content {
            flex: 1;
        }
        
        .achievement-content h3 {
            margin: 0 0 5px 0;
            color: var(--accent-color);
            font-size: 1rem;
        }
        
        .achievement-content p {
            margin: 0;
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        /* Achievements Button */
        .achievements-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-color);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 58, 58, 0.3);
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: floatButton 3s infinite ease-in-out;
        }
        
        @keyframes floatButton {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        .achievements-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 58, 58, 0.4);
            animation-play-state: paused;
        }

        /* Stats display in achievements panel */
        .achievement-stats {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 58, 58, 0.2);
            margin-bottom: 10px;
            text-align: center;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;

            // Check if storage is available
            function isStorageAvailable() {
                try {
                    const test = '__storage_test__';
                    localStorage.setItem(test, test);
                    localStorage.removeItem(test);
                    return true;
                } catch(e) {

            // Call once on load
            setViewportHeight();
            
            // Update on resize or orientation change
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', setViewportHeight);
            
            // Unified sound playing function with error handling
            function playSound(sound, volume = 0.5, pitch = 1.0) {
                // Don't try to play if audio not yet enabled
                if (!audioEnabled) {
                    // Store that we want to enable audio on next user interaction
                    document.body.addEventListener('click', enableAudio, {once: true});
                    document.body.addEventListener('touchstart', enableAudio, {once: true});
                    document.body.addEventListener('keydown', enableAudio, {once: true});
                    return;
                }
                
                // Proceed with playing sound
                try {
                    sound.volume = volume;
                    sound.currentTime = 0;
                    sound.preservesPitch = false;
                    sound.playbackRate = pitch;
                    
                    const playPromise = sound.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(e => {
                            console.warn('Audio playback prevented:', e);
                        });
                    }
                } catch(e) {
                    console.warn('Error playing audio:', e);
                }
            }
            
            // Function to enable audio after user interaction
            function enableAudio() {
                audioEnabled = true;
                
                // Try to play all sounds muted to "warm them up"
                [clickSound, powerSound, popSound].forEach(sound => {
                    try {
                        sound.muted = true;
                        const playPromise = sound.play();
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                sound.pause();
                                sound.currentTime = 0;
                                sound.muted = false;
                            }).catch(e => {
                                sound.muted = false;
                            });
                        }
                    } catch(e) {
                        sound.muted = false;
                    }
                });
            }
            
            // Preload audio with proper error handling

            // Check if storage is available and set flag

            // Initialize achievements display with proper accessibility
            function initAchievements() {
                achievementsContainer.innerHTML = '';
                
                achievements.forEach(achievement => {
                    const isUnlocked = unlockedAchievements.includes(achievement.id);
                    
                    const achievementCard = document.createElement('div');
                    achievementCard.classList.add('achievement-card');
                    achievementCard.classList.add(isUnlocked ? 'unlocked' : 'locked');
                    achievementCard.setAttribute('role', 'listitem');

                        achievementCard.setAttribute('aria-label', `Locked achievement: ${achievement.title}. ${achievement.description}`);
                    } else {
                        achievementCard.setAttribute('aria-label', `Unlocked achievement: ${achievement.title}. ${achievement.description}`);

                    achievementCard.innerHTML = `
                        <div class="achievement-icon">${achievement.icon}</div>

            function saveToLocalStorage(key, value) {
                if (!storageAvailable) return false;
                
                try {
                    localStorage.setItem(key, value);
                    return true;
                } catch (e) {
                    console.warn(`Error saving to localStorage: ${e}`);
                    return false;
                }
            }
            
            // Update click count
            function updateClickCount() {
                count++;
                clickCount.textContent = count;
                saveToLocalStorage('clickCount', count);

            // Update indicators
            function updateIndicators() {
                const progressPercentage = (count / MILESTONE) * 100;
