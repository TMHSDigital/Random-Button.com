<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Button</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#764ba2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Random Button</h1>
        <p class="subtitle">Click for something unexpected...</p>
        
        <div class="button-container">
            <button id="randomButton">Click Me!</button>
        </div>
        
        <div id="result" class="result-container">
            <p id="resultText">Your random result will appear here...</p>
        </div>
    </div>
    
    <footer>
        <p>Created with ❤️ | <a href="https://github.com/TMHSDigital/Random-Button.com" target="_blank" rel="noopener">GitHub</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
